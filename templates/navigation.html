<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UTSCEats</title>
    <link rel="icon" href="{{url_for('static', filename='favicon.ico')}}" type="image/x-icon">
    <link rel="shortcut icon" href="{{url_for('static', filename='favicon.ico')}}" type="image/x-icon">
    <link rel="stylesheet" href="{{url_for('static', filename='user.css')}}">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">UTSCEats</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="{{url_for('home')}}"
                >Home</a
              >
            </li>
            <li class="nav-item">
              {% if session['user'] %}
              <a class="nav-link" href="{{url_for('signout')}}">Logout</a>
              {% else %}
              <a class="nav-link" href="{{url_for('login')}}">Login</a>
              {% endif %}
            </li>
            {% if session['user'] %}
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('vendors')}}">Order Here</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('my_orders')}}"
                >View Orders</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('my_orders_history')}}"
                >Past Orders</a
              >
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('register')}}">Register</a>
            </li>
            {% endif %}
          </ul>
          <a class="nav-link" href="{{url_for('vendor_home')}}"
            >Restaurant Portal</a
          >
        </div>
      </div>
    </nav>
    {% block content %} {% endblock %}
  </body>
</html>
